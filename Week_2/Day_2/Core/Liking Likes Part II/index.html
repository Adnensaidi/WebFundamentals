<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="network-title">Network</h1>
    <div class="main-container">
        <div class="avatar-container">
            <div class="avatar">
                <img src="phil-s.jpg" alt="">
            </div>
            <span class="add-avatar">Add an avatar</span>
            <p>James Doe</p>
        </div>
        <div class="container">
            <div class="user">
                <h2>Neil M</h2>
                <h3 class="count">9 like(s)</h3>
                <button class="like" onclick="addLike(0)">Like</button>
                <p>I just set up this new discord bot,<br> let me know what you all think.</p>
            </div>
            <div class="user">
                <h2>Nichole K</h2>
                <h3 class="count">12 like(s)</h3>
                <button class="like" onclick="addLike(1)">Like</button>
                <p>Just finished my <span class="next-comic">next comic</span><br> check it out.</p>
            </div>
            <div class="user">
                <h2>Jim R</h2>
                <h3 class="count">9 like(s)</h3>
                <button class="like" onclick="addLike(2)">Like</button>
                <p>I can't stop listening to the <span class="new-album">new album</span><br> who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
